<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome macOS Open Source Applications</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/icon.png">
</head>
<body>
    <div class="container">
        <header>
            <img src="icons/icon.png" alt="macOS Icon" class="header-icon">
            <h1>Awesome macOS Open Source Applications</h1>
            <p class="subtitle">A curated list of open source applications for macOS</p>
            <div class="stats" id="stats">
                <span class="stat-item">ðŸ“± <span id="total-apps">689</span> Apps</span>
                <span class="stat-item">ðŸ“‚ <span id="total-categories">49</span> Categories</span>
            </div>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="search" placeholder="ðŸ” Search apps...">
            </div>

            <div class="filters">
                <select id="category-filter" class="filter-select">
                    <option value="">All Categories</option>
                </select>

                <select id="language-filter" class="filter-select">
                    <option value="">All Languages</option>
                </select>
            </div>
        </div>

        <div id="apps-container" class="apps-grid">
            <div class="loading">Loading applications...</div>
        </div>
    </div>

    <footer>
        <p>Data from <a href="https://github.com/serhii-londar/open-source-mac-os-apps" target="_blank">serhii-londar/open-source-mac-os-apps</a></p>
        <p>Web version by <a href="https://github.com/Lisvindanu/open-source-mac-os-apps-web" target="_blank">Lisvindanu</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
