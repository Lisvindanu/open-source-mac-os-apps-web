<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome macOS Open Source Applications</title>
    <link rel="stylesheet" href="style.css?v=6">
    <link rel="icon" href="icons/icon.png">
</head>
<body>
    <div class="container">
        <header>
            <img src="icons/icon.png" alt="macOS Icon" class="header-icon">
            <h1>Awesome macOS Open Source Applications</h1>
            <p class="subtitle">A curated list of <span id="total-apps">822</span> open source applications for macOS</p>
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-value" id="stat-apps">822</div>
                    <div class="stat-label">Applications</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-categories">39</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-languages">19</div>
                    <div class="stat-label">Languages</div>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="search-box">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM19 19l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <input type="text" id="search" placeholder="Search applications...">
            </div>

            <div class="filters">
                <select id="category-filter" class="filter-select">
                    <option value="">All Categories</option>
                </select>

                <select id="language-filter" class="filter-select">
                    <option value="">All Languages</option>
                </select>

                <select id="sort-filter" class="filter-select">
                    <option value="name">Sort by Name (A-Z)</option>
                    <option value="name-desc">Sort by Name (Z-A)</option>
                    <option value="recent">Recently Updated</option>
                    <option value="popular">Most Popular</option>
                </select>
            </div>
        </div>

        <div class="results-info">
            <span id="results-count">Loading applications...</span>
        </div>

        <div id="apps-container" class="apps-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading applications...</p>
            </div>
        </div>
    </div>

    <!-- App Detail Modal -->
    <div id="app-modal" class="modal">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div class="modal-body" id="modal-body">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <footer>
        <p>Data from <a href="https://github.com/serhii-londar/open-source-mac-os-apps" target="_blank">serhii-londar/open-source-mac-os-apps</a></p>
        <p>Web version by <a href="https://github.com/Lisvindanu/open-source-mac-os-apps-web" target="_blank">Lisvindanu</a></p>
    </footer>

    <script src="script.js?v=6"></script>
</body>
</html>
